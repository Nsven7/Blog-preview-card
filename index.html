<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog preview card</title>
  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&family=Roboto+Mono&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="./public/images/illustration-article.svg" alt="illustration" class="header-img mg-bottom">
        <span class="header-tag h2--style weight-bold">Learning</span>
        <span class="h3--style mg-bottom">Published 21 Dec 2023</span>
      </div>

      <div class="card-body">
        <h1><a href="#">HTML & CSS foundations</a></h1>
        <p>
          These languages are the backbone of every
          website, defining structure, content, and
          presentation.
        </p>
      </div>

      <div class="card-footer">
        <img src="./public/images/image-avatar.webp" alt="avatar" class="avatar">
        <span class="h2--style weight-bold">Greg Hooper</span>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
