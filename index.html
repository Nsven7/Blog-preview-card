<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png"sizes="32x32" href="./public/images/favicon-32x32.png"/>
  <title>Blog preview card</title>
  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&family=Roboto+Mono&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="ArticleCard">
      <div class="ArticleCard-header">
        <img src="./public/images/illustration-article.svg" alt="illustration" class="ArticleCard-img">
        <span class="ArticleCard-tag">Learning</span>
        <span class="ArticleCard-date">Published 21 Dec 2023</span>
      </div>

      <div class="ArticleCard-body">
        <h1><a href="#">HTML & CSS foundations</a></h1>
        <p>
          These languages are the backbone of every
          website, defining structure, content, and
          presentation.
        </p>
      </div>

      <div class="ArticleCard-footer">
        <img src="./public/images/image-avatar.webp" alt="avatar" class="ArticleCard-avatar">
        <span class="ArticleCard-author">Greg Hooper</span>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
